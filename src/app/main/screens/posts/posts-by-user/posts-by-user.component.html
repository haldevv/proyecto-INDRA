<div class="container">
  <h1>Posts</h1>
  <div class="row" [formGroup]="form">
    <mat-form-field appearance="outline" class="col-md-6 col-xs-12">
      <mat-label>Titulo</mat-label>
      <input matInput autocomplete="off" formControlName="title">
      <mat-error *ngIf="form.get('title').hasError('required') && form.get('title').touched">Este campo es requerido
      </mat-error>
      <mat-icon matSuffix color="primary">title</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline" class="col-md-6 col-xs-12">
      <mat-label>Contenido</mat-label>
      <input matInput autocomplete="off" formControlName="content">
      <mat-error *ngIf="form.get('content').hasError('required') && form.get('content').touched">Este campo es requerido
      </mat-error>
      <mat-icon matSuffix color="primary">notes</mat-icon>
    </mat-form-field>
    <div class="col-md-offset-4 col-md-4 col-xs-12">
      <button mat-flat-button color="primary" [disabled]="!form.valid"
              style="width: 100%; height: 50px; margin-bottom: 20px" (click)="createPost()">Crear Post
      </button>
    </div>
  </div>
  <mat-table [dataSource]="dataSource | async" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>Titulo</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="content">
      <mat-header-cell *matHeaderCellDef> Contenido</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.content}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Acciones</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-button color="warn" (click)="deletePost(element.id)">Eliminar</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
